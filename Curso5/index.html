<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<title>Practicando Formularios</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<center><h3><u><b>PRIMER FORMULARIO</b></u></h3></center>
		<br>
		<p class="lead"><h5>Llenar datos en el primer formulario creado</h5></p>
		<br>
	<div class="container">
		<form action="" class="">
			<div class="form-group">
				<label for "Nombre">Nombre : </label>
				<input class="form-control" id="Nombre" type="text" placeholder="Nombre:">
			</div>
			<div class="form-group">
				<label for "opcion">Elige una Opci√≤n</label>
				<select class="form-control" name="" id="opcion">
					<option value="">Opcion #1</option>
					<option value="">Opcion #2</option>
					<option value="">Opcion #3</option>
					<option value="">Opcion #4</option>
					<option value="">Opcion #5</option>
				</select>
			</div>
			<div class="form-group">
				<label for "Mensaje">Mensaje : </label>
				<textarea class="form-control" id="Mensaje"  placeholder="Escribe aqui tu mensaje"></textarea>
			</div>
			<div class="form-group">
				<label for="archivo">Agregar archivo</label>
				<input type="file" id="archivo">
				<p class="help-block">Maximo 50MB</p>
			</div>
			<button class="btn btn-primary">Enviar</button>




		</form>
	</div>

	<script src="js/bootstrap.min.js"></script>
